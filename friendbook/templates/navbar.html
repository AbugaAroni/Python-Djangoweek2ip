<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Home | View all images</a>
    </div>
        <div class="navbar-header">
    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Images by keywords" name="images">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
    <div class="navbar-footer">
      <a class="navbar-brand" href="/admin">Admin</a>
    </div>
    <div class="navbar-header">
            {% if user.is_authenticated %}
                    <a class='btn btn-default' href="/accounts/profile">My profile</a>
                    <a class='btn btn-default' href="/accounts/logout">Logout</a>
                    <a class='btn btn-default' href="{%url 'new_post'%}">Add a new post</a>
          {% else %}
              <a class='btn btn-default' href="/accounts/login">Login</a>
              <a class="btn btn-primary btn-sm" href="/accounts/register">Sign up</a>
            {% endif %}
    </div>
  </div>
</nav>
</body>
</html>
